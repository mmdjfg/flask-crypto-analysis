<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>تحلیل قیمت دوج</title>
    <style>
        body {font-family: Arial, sans-serif;text-align: center; direction: rtl;}
        .container {max-width: 600px;margin: auto;padding: 20px;}
        img {width: 100%;border: 1px solid #ddd;border-radius: 5px; margin-top: 10px;}
        .signal {font-size: 20px;font-weight: bold; color: darkblue;}
    </style>
</head>
<body>
    <div class="container">
        <h1>تحلیل قیمت دوج</h1>
        <p><strong>اخرین قیمت</strong> {{ price }} تومان</p>
        <p><strong>RSI</strong> {{ rsi }} </p>
        <p><strong>میانگین متحرک</strong> {{ ma5 }}</p>
        <p><strong>میانگین متحرک</strong> {{ ma10 }}</p>
        <p class="signal">{{ signal}}</p>
        <img src="data:image/png;base64,{{ chart_url }}" alt="نمودار قیمت">
    </div>
</body>
</html>
